<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Ejercicios1/circulo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton2</title>
</head>
<body>
    <main>
        <form action=""><input id="inPUT" type="text"></form>
        <div id="circulo"></div>
        <button id="miBoton">Cambiar color</button>
    </main>
  <script>

    const circulo = document.getElementById("circulo");
    const boton = document.getElementById("miBoton");

    boton.addEventListener("click", function() {
        
        var color = document.getElementById("inPUT").value;
        if(color.length != 7 || color[0] != "#"){
            alert("Esta mal ingresado el color");
        }
        else{
        circulo.style.backgroundColor= color;        
        console.log(color);
        }
    });
  </script>

</body>
</html>
